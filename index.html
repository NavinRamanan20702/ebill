
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EB Bill</title>
</head>

<body style="text-align: center; background-color: lightblue;color: black;">
	<div class="container-fluid p-4 bg-dark text-white text-center"><h1>EB BILL</h1> </div>
    <br><br><br><form>
        <label>Name :</label>
        <input type="text" id="string"> <br> <br>
        <label>ID Number : </label>
        <input type="number" id="number"> <br> <br>
        <label>Last Month Bill (Units) : </label>
        <input type="number" id="n1">  <br> <br>
        <label>This Month Bill(Units) : </label>
        <input type="number" id="n2"> <br> <br>
		
        <button onclick="ebill()">Calculate</button>
		
    </form>
	
    <script>
        function ebill()
		{
            var v1=document.getElementById("n1");
            var v2=document.getElementById("n2");
            unit=parseInt(v2.value)-parseInt(v1.value);
            bill=0
			if(unit<=100)
			{
                bill=0
            }
            else if(unit>100 && unit<=200)
			{
				unit=unit-100
                bill=unit*1.5
            }
            else if(unit>200 && unit<=500)
			{
				unit=unit-200
                bill=(unit*3)+200
            }   
            else if(unit>500)
			{
				unit=unit-500
                bill=(unit*6.6)+350+1380
            }
            alert(bill)
        }
    </script>
</body>
</html>
